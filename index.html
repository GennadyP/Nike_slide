<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike</title>
    <link rel="stylesheet" href="CSS/Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
    <div class="container">
        <div class="main-box">
            <header class="box-header">
                <h1 class="logo">Nike</h1>
            </header>
            <main class="cleafix">
                <div class="left-box">
                    <img class="fluid-img" src="i/Nike-SB-Stefan-Janoski-Max.png" alt="crosses">
                    <div class="slider">
                        <span class="slider-ball slider-ball_active"></span>
                        <span class="slider-ball white"></span>
                        <span class="slider-ball red"></span>
                        <span class="slider-ball aqua"></span>
                    </div> <!--left-box-->
                </div>
                <div class="right-box">
                    <h2 class="right-box__title">Nike SB Stefan Janoski Max</h2>
                    <p class="right-box__text">Unisex Skateboarding Shoe</p>
                    <div class="right-box__stars">
                        <span class="col-yellow"><i class="fa fa-star" aria-hidden="true"></i></span>
                        <span class="col-yellow"><i class="fa fa-star" aria-hidden="true"></i></span>
                        <span class="col-yellow"><i class="fa fa-star" aria-hidden="true"></i></span>
                        <span class="col-grey"><i class="fa fa-star" aria-hidden="true"></i></span>
                        <span class="col-grey"><i class="fa fa-star" aria-hidden="true"></i></span>
                    </div>
                    <div class="right-box__select-btns cleafix">
                        <div class="select-btn" id="select-btn__size">Size <i class="fa fa-angle-down chevron" aria-hidden="true"></i></div>
                            <ul class="slide-list slide-list__size" id="slide-list__size">
                                <li>9</li>
                                <li>9.5</li>
                                <li>10</li>
                                <li>10.5</li>
                                <li>11</li>
                            </ul>
                        <div class="select-btn" id="select-btn__qty">Qty <i class="fa fa-angle-down chevron" aria-hidden="true"></i></div>
                            <ul class="slide-list slide-list__qty" id="slide-list__qty">
                                <li>1</li>
                                <li>2</li>
                                <li>3</li>
                                <li>4</li>
                                <li>5</li>
                            </ul>
                    </div>
                    <div class="right-box__button">Add to cart</p</div>
                </div> <!--right-box-->
            </main>
        </div>

    </div>
    <script src="script/btn_hover.js"></script>
</body>
</html>
